INHERIT: mkdocs.yml

site_url: https://hydrusnetwork.github.io/hydrus/

plugins:
  - search
  - git-revision-date-localized:
      exclude:
          - index.md
  - redirects:
      redirect_maps:
        'help/access_keys.md': 'access_keys.md'
        'help/adding_new_downloaders.md': 'adding_new_downloaders.md'
        'help/advanced.md': 'advanced.md'
        'help/advanced_parents.md': 'advanced_parents.md'
        'help/advanced_siblings.md': 'advanced_siblings.md'
        'help/changelog.md': 'changelog.md'
        'help/client_api.md': 'client_api.md'
        'help/contact.md': 'contact.md'
        'help/database_migration.md': 'database_migration.md'
        'help/database_merging.md': 'database_merging.md'
        'help/downloader_completion.md': 'downloader_completion.md'
        'help/downloader_gugs.md': 'downloader_gugs.md'
        'help/downloader_intro.md': 'downloader_intro.md'
        'help/downloader_login.md': 'downloader_login.md'
        'help/downloader_parsers.md': 'downloader_parsers.md'
        'help/downloader_parsers_content_parsers.md': 'downloader_parsers_content_parsers.md'
        'help/downloader_parsers_formulae.md': 'downloader_parsers_formulae.md'
        'help/downloader_parsers_full_example_api.md': 'downloader_parsers_full_example_api.md'
        'help/downloader_parsers_full_example_file_page.md': 'downloader_parsers_full_example_file_page.md'
        'help/downloader_parsers_full_example_gallery_page.md': 'downloader_parsers_full_example_gallery_page.md'
        'help/downloader_parsers_page_parsers.md': 'downloader_parsers_page_parsers.md'
        'help/downloader_sharing.md': 'downloader_sharing.md'
        'help/downloader_url_classes.md': 'downloader_url_classes.md'
        'help/duplicates.md': 'duplicates.md'
        'help/faq.md': 'faq.md'
        'help/getting_started_downloading.md': 'getting_started_downloading.md'
        'help/getting_started_files.md': 'getting_started_files.md'
        'help/getting_started_installing.md': 'getting_started_installing.md'
        'help/getting_started_ratings.md': 'getting_started_ratings.md'
        'help/getting_started_subscriptions.md': 'getting_started_subscriptions.md'
        'help/getting_started_tags.md': 'getting_started_tags.md'
        'help/index.md': 'index.md'
        'help/introduction.md': 'introduction.md'
        'help/ipfs.md': 'ipfs.md'
        'help/custom_assets.md': 'launch_arguments.md'
        'help/launch_arguments.md': 'launch_arguments.md'
        'help/privacy.md': 'privacy.md'
        'help/reducing_lag.md': 'reducing_lag.md'
        'help/running_from_source.md': 'running_from_source.md'
        'help/server.md': 'server.md'
        'help/support.md': 'support.md'
        'help/wine.md': 'wine.md'

theme:
  features:
    - navigation.tracking
    - navigation.sections
    - navigation.tabs
    - content.tabs.link
    - navigation.top
    - search.suggest
    - content.code.annotate
    - navigation.instant
    - content.action.edit
